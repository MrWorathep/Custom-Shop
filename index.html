          })
          .catch((error) => console.error(error));

      /* Function Add Product */
      function addproduct(id) {
        if (token === null) {
          localStorage.clear(), (window.location.href = "login.html");
        } else {
          let elements = document.getElementsByName(id);
          const dateObj = new Date();
          const month = dateObj.getUTCMonth() + 1;
          const day = dateObj.getUTCDate();
          const year = dateObj.getUTCFullYear();
          const currentDate = year + "-" + month + "-" + day;
          if (
            parseInt(elements[0].value) < 1 ||
            parseInt(elements[0].value) === null
          ) {
            var countProduct = null;
            alert("Please enter the correct number.");
          } else {
            var countProduct = parseInt(elements[0].value);
            axios
              .post("https://fakestoreapi.com/carts", {
                userId: parseInt(userid),
                date: currentDate,
                products: [{ productId: id, quantity: countProduct }],
              })
              .then((response) => {
                alert("Add product successfully.");
                localStorage.setItem("count", parseInt(countproduct) + 1);
                count_product();
              })
              .catch((error) => {
                console.log(err);
              });
          }
        }
      }
      /* Fungtion addItem */
      function addItem(id) {
        let elements = document.getElementsByName(id);
        elements[0].value = parseInt(elements[0].value) + 1;
      }
      /* Fungtion removeItem */
      function removeItem(id) {
        let elements = document.getElementsByName(id);
        if (elements[0].value < 1) {
          elements[0].value = 0;
        } else {
          elements[0].value = parseInt(elements[0].value) - 1;
        }
      }
      /* Function Logout */
      function logout() {
        localStorage.clear(), (window.location.href = "login.html");
      }
      /* Function SearchProduct From Id */
      function product_id(idproduct) {
        window.location.href = "product.html?id=" + idproduct;
      }
      /* Function Profile */
      function profile() {
        window.location.href = "profile.html?id=" + userid;
      }
      /* Function Cart_Countproducts */
      function count_product() {
        if (token === null) {
          var login = `<div class="mouse margin-left" onclick="logout()">Login</div>`;
          document.getElementById("login-logout").innerHTML = login;
        } else {
          const countproduct = localStorage.getItem("count");
          var login = `<div class="mouse margin-left" onclick="logout()">Logout</div>`;
          var text = `<div class="cart-count">` + countproduct + `</div>`;
          document.getElementById("count-product").innerHTML = text;
          document.getElementById("login-logout").innerHTML = login;
        }
      }
      /* Function Cart */
      function cart() {
        window.location.href = "cart.html";
      }
      /* Function Homepage */
      function homepage() {
        window.location.href = "index.html";
      }
      products();
    </script>

    <!-- HEADER -->

    <div class="flexcenter-page bg-header">
      <div class="body-header">
        <div>
          <div class="mouse" onclick="homepage()">Home</div>
        </div>
        <div class="profile-logout">
          <div class="cartstyle">
            <span class="material-symbols-outlined mouse" onclick="cart()">
              shopping_cart
            </span>
            <div id="count-product"></div>
          </div>
          <div class="mouse margin-left" onclick="profile()">Profile</div>
          <div id="login-logout"></div>
        </div>
      </div>
    </div>
    <!-- Product Category -->
    <div class="flexcenter-page">
      <div class="grid-category">
        <div class="body-category">
          <div class="margin-products">Products Category</div>
          <div class="category" onclick="products()">
            <span class="material-symbols-outlined category-margin">list</span>
            <div>All Products</div>
          </div>

          <div class="category" onclick="products(`men's clothing`)">
            <span class="material-symbols-outlined category-margin">male</span>
            <div>Men's Clothing</div>
          </div>
          <div class="category" onclick="products(`women's clothing`)">

          </div>
          <div class="category" onclick="products(`jewelery`)">

          </div>
