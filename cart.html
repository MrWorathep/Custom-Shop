<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cartStyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="cart.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <div class="flexcenter-page bg-header">
      <div class="body-header">
        <div><div class="mouse" onclick="homepage()">Home</div></div>
        <div class="profile-logout">
          <div class="cartstyle">
            <span class="material-symbols-outlined mouse" onclick="cart()">
              shopping_cart
            </span>
            <div id="count-product"></div>
          </div>
          <div class="mouse margin-left" onclick="profile()">Profile</div>
          <div class="mouse margin-left" onclick="logout()">Logout</div>
        </div>
      </div>
    </div>
    <!-- Product Display Area -->
    <div class="flexcenter-page">
      <div id="data"></div>
    </div>
  </body>
</html>
