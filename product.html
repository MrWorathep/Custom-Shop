<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Detail</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="productStyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="product.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <div class="flexcenter-page bg-header">
      <div class="body-header">
        <div><div class="mouse" onclick="homepage()">Home</div></div>
        <div class="profile-logout">
          <div class="cartstyle">
            <span class="material-symbols-outlined mouse" onclick="cart()">
              shopping_cart
            </span>
            <div id="count-product"></div>
          </div>
          <div class="mouse margin-left" onclick="profile()">Profile</div>
          <div class="mouse margin-left" onclick="logout()">Logout</div>
        </div>
      </div>
    </div>
    <hr />
    <div class="flexcenter-page">
      <div class="body-header">
        <div id="data" class="dataflex"></div>
      </div>
    </div>
  </body>
</html>
