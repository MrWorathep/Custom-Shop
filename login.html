<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <link rel="stylesheet" href="loginStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function login() {
        const username = document.getElementById("user").value;
        const password = document.getElementById("pass").value;
        axios
          .post("https://fakestoreapi.com/auth/login", {
            username: username,
            password: password,
          })
          .then(function (res) {
            localStorage.setItem("token", res.data.token);
            checkUser();
          })
          .catch(function (error) {
            alert(error.response.data);
          });
      }

      function checkUser() {
        const username = document.getElementById("user").value;
        const password = document.getElementById("pass").value;
        axios.get("https://fakestoreapi.com/users").then(function (res) {
          let found = false;
          res.data.forEach((e) => {
            if (e.username === username && e.password === password) {
              found = true;
              localStorage.setItem("id", e.id);
              const userid = e.id;
              let countproduct = 0;
              axios.get("https://fakestoreapi.com/carts").then(function (res) {
                res.data.forEach((e) => {
                  if (e.userId === userid) {
                    countproduct += e.products.length;
                  }
                });
                localStorage.setItem("count", countproduct);
                success();
              });
            }
          });
          if (!found) {
            alert("Invalid username or password");
          }
        });
      }

      function success() {
        alert("Login Successfully!");
        window.location.href = "index.html";
      }
    </script>
  </head>
  <body>
    <div
      class="flexcenter-page"
      style="height: 100vh; background-color: #f8f9fa"
    >
      <div class="login-box">
        <h2 class="login-title">Login</h2>
        <div class="login-form-group">
          <label for="user">Username</label>
          <input id="user" class="login-input" autocomplete="username" />
        </div>
        <div class="login-form-group">
          <label for="pass">Password</label>
          <input
            id="pass"
            type="password"
            class="login-input"
            autocomplete="current-password"
          />
        </div>
        <div class="login-button-wrapper">
          <button class="btn-add-index" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
